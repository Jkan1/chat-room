<html>

<head>
  <title>Chat Room</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
    rel="stylesheet">
  <script src="http://localhost:3003/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="container" id="container">
    <h3 class=" text-center">Chat Room</h3>

    <div id="user-creation">
      <div class="card" style="padding: 20px;">
        <form>
          <h3>Enter username</h3>
          <div class="form-group">
            <input type="text" class="form-control" style="max-width: 200px;" name="userNameInput" id="userNameInput">
          </div>
          <button class="btn btn-primary" type="button" onclick="onUsernameSubmit()">Start!</button>
        </form>
      </div>
    </div>

    <div class="messaging" id="message-space">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Users</h4>
            </div>
            <div class="srch_bar">
              <button class="btn btn-sm btn-primary" onclick="checkOnlineUsers()">REFRESH</button>
            </div>
          </div>

          <div class="inbox_chat" id="inbox_chat">
          </div>
        </div>


        <div class="mesgs">
          <div class="msg_history" id="msg_history">
          </div>

          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" id="messageInput" placeholder="Type a message" />
              <button class="msg_send_btn" type="button" onclick="onMessageSend()"><i class="fa fa-paper-plane-o"
                  aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    var input = document.getElementById("messageInput");
    input.addEventListener("keyup", function (event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        if (event.shiftKey) {
          this.value = this.value + "\n";
        } else {
          onMessageSend();
        }
      }
    });
  </script>
</body>

</html>
