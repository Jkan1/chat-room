<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/main.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NEW_CHAT_ROOM_API</title>
</head>

<body>
  <div class="row mainContainer">

    <div class="col s12 m4 l3 red lighten-5">
      <div class="container leftContainer">
        <h5>
          <center>sideboard</center>
        </h5>
        <ul class="card red lighten-4" id="sideBoard">
          <li id="onlineUser">asdasd</li>
        </ul>
      </div>
    </div>

    <div class="col s12 m8 l9 blue lighten-5">

      <div id="rightContainer1">
        <div class="container">
          <div class="card-panel">
            <div class="input-field">
              <input class="center-align" name="username" type="text" id="usernameInput">
              <label for="username">enter username</label>
            </div>
            <center>
              <input class="btn red" type="button" value="GO!" onClick="createUser()">
            </center>
          </div>
        </div>
      </div>

      <div class="container" id="rightContainer2">
        <div class="card-panel">
          <h5>
            <center>messageboard</center>
          </h5>
          <ul class="card-content blue lighten-5" id="messageBoard">
            <li id="message1">asdasd</li>
            <li id="message2">asdasd</li>
          </ul>
          <div class="card-action">
            <div class="row" id="messageBox">
              <div class="input-field col s10 m11">
                <input type="text">
              </div>
              <div class="input-field col s2 m1">
                <input class="btn-floating btn blue" type="button" value="send">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
